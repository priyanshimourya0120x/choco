<style>

/* RESET */
*{

/* BODY */
body{
  width:100%;

/* =========================
        OPEN BUTTON
========================= */
.open-btn{
  padding:22px 46px;
  font-size:22px;
  border:none;
  border-radius:50px;
  background:linear-gradient(45deg,#ff4d88,#ff7aa2);
  color:white;
  cursor:pointer;
  box-shadow:0 20px 40px rgba(255,77,136,0.4);
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.12)}
  100%{transform:scale(1)}
}

/* =========================
        MAIN CARD
========================= */
.card{
  display:none;
  width:550px; /* Increased width from 420px */
  max-width:95%; /* Adjusted max-width for better responsiveness */
  padding:20px; /* Reduced padding from 28px to make height shorter */
  border-radius:32px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  box-shadow:0 35px 70px rgba(0,0,0,0.6);
  text-align:center;
  animation:cardPop 0.9s ease;
}

@keyframes cardPop{
  from{transform:scale(0.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* =========================
        HEADING
========================= */
.heading{
  font-size:28px; /* Slightly reduced font-size to help with height */
  font-weight:900;
  margin-bottom:8px; /* Reduced margin */
  text-shadow:0 0 12px #ff9ecb,0 0 26px #ff4d88;
}

/* =========================
        NAME INPUT
========================= */
.name-input{
  margin:10px 0; /* Reduced margin */
}

.name-input input{
  width:90%;
  padding:10px; /* Reduced padding */
  border:none;
  border-radius:25px;
  outline:none;
  font-size:14px;
}

.name-display{
  margin-top:6px; /* Reduced margin */
  font-size:18px; /* Slightly reduced font-size */
  font-weight:700;
  color:#ff9ecb;
}

/* =========================
        IMAGE
========================= */
.photo{
  width:170px; /* Reduced size to help with height */
  height:170px; /* Reduced size to help with height */
  margin:15px auto; /* Reduced margin */
  border-radius:22px;
  object-fit:cover;
  box-shadow:0 15px 30px rgba(0,0,0,0.6);
  animation:dance 1.2s infinite;
}

@keyframes dance{
  0%{transform:rotate(0)}
  25%{transform:rotate(3deg)}
  50%{transform:rotate(-3deg)}
  100%{transform:rotate(0)}
}

.stop-dance{
  animation:none;
}

/* =========================
        CHOCOLATE BOX
========================= */
.choco-box{
  font-size:60px; /* Reduced size to help with height */
  cursor:pointer;
  margin:8px 0; /* Reduced margin */
  animation:shake 1s infinite;
}

@keyframes shake{
  50%{transform:rotate(6deg)}
}

.choco-inside{
  display:none;
  font-size:26px; /* Reduced size */
  margin-bottom:8px; /* Reduced margin */
}

/* =========================
        LETTER TEXT
========================= */
#letter{
  min-height:100px; /* Reduced min-height */
  font-size:14px; /* Slightly reduced font-size */
  line-height:1.4; /* Adjusted line-height */
  margin:8px 0; /* Reduced margin */
}

/* =========================
        BUTTONS
========================= */
.buttons{
  margin-top:8px; /* Reduced margin */
}

.buttons button, .buttons a{
  padding:10px 18px; /* Reduced padding */
  margin:5px; /* Reduced margin */
  border:none;
  border-radius:25px;
  background:#ff4d88;
  color:white;
  font-size:13px; /* Slightly reduced font-size */
  cursor:pointer;
  text-decoration:none;
  display:inline-block;
}

/* =========================
        ROSE RAIN
========================= */
.rose{
  position:absolute;
  font-size:26px;
  animation:fall 6s linear forwards;
}

@keyframes fall{
  from{top:-40px;opacity:1}
  to{top:110vh;opacity:0}

/* =========================
        POPUP
========================= */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:100;
}

.popup-box{

</style>
